<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: gainsboro">
<div style="text-align: center; position: absolute;left: 50%;top: 25%;transform: translate(-50%, -50%); ">
  <h1>Sign up</h1>
  <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 400px; margin: 0 auto;">
    <p>
      <input th:field="*{username}" type="text" placeholder="Username"  required  style="width: 300px; height: 40px;" />
    </p>
    <p>
      <input th:field="*{password}" type="password" placeholder="Password" required  style="width: 300px; height: 40px;" />
    </p>
    <p>
      <input type="submit" class="btn btn-primary" value="Sign up" style="width: 300px; height: 40px;" />
    </p>
  </form>
</div>
</body>
</html>
